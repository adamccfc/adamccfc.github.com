<section class="posts">
  <ul class="posts--list">
    {% for post in site.posts %}
      <li>
        <a class="posts--link" href="{{ post.url }}">
          <div class="posts--title">{{ post.title }}</div>
          <div class="posts--date">{{ post.date | date: "%d %B, %Y" }}</div>
          <div class="posts--excerpt">{{ post.excerpt }}</div>
          <div class="read--more"><h3>Read Article</h3></div>
        </a>
      </li>
    {% endfor %}
  </ul>
</section>
